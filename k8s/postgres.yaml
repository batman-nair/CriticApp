apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: criticapp-postgres-data
  namespace: criticapp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: criticapp-postgres
  namespace: criticapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: criticapp-postgres
  template:
    metadata:
      labels:
        app: criticapp-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: criticapp-secrets
                  key: DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: criticapp-secrets
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: criticapp-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: criticapp-postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: criticapp-db
  namespace: criticapp
spec:
  selector:
    app: criticapp-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  type: ClusterIP
