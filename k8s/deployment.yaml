apiVersion: apps/v1
kind: Deployment
metadata:
  name: criticapp-web
  namespace: criticapp
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: criticapp-web
  template:
    metadata:
      labels:
        app: criticapp-web
    spec:
      containers:
        - name: web
          image: ghcr.io/batman-nair/criticapp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: criticapp-config
            - secretRef:
                name: criticapp-secrets
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/health/', timeout=3).getcode()==200 else 1)
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/health/', timeout=3).getcode()==200 else 1)
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
