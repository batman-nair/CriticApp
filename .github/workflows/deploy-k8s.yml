name: Deploy to k3s

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: batman-nair/criticapp
      KUBE_NAMESPACE: criticapp
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Configure SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "::error::SSH_PRIVATE_KEY secret is required"
            exit 1
          fi

          eval "$(ssh-agent -s)"
          ssh-add - <<< "$SSH_PRIVATE_KEY"

      - name: Configure known hosts
        env:
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: |
          if [ -z "$SSH_KNOWN_HOSTS" ]; then
            echo "::error::SSH_KNOWN_HOSTS secret is required"
            exit 1
          fi
          mkdir -p "$HOME/.ssh"
          printf '%s\n' "$SSH_KNOWN_HOSTS" > "$HOME/.ssh/known_hosts"
          chmod 700 "$HOME/.ssh"
          chmod 644 "$HOME/.ssh/known_hosts"

      - name: Preflight remote Kubernetes access
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ]; then
            echo "::error::SSH_HOST and SSH_USER secrets are required"
            exit 1
          fi

          PORT="${SSH_PORT:-22}"
          ssh -p "$PORT" "$SSH_USER@$SSH_HOST" 'bash -s' <<'EOF'
          set -euo pipefail

          if kubectl get ns >/dev/null 2>&1; then
            kubectl version --client
          elif sudo -n k3s kubectl get ns >/dev/null 2>&1; then
            sudo -n k3s kubectl version --client
          else
            echo "Neither kubectl nor passwordless sudo k3s kubectl is available for this SSH user"
            exit 1
          fi
          EOF

      - name: Upload Kubernetes manifests to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ]; then
            echo "::error::SSH_HOST and SSH_USER secrets are required"
            exit 1
          fi

          REMOTE_DIR="/tmp/criticapp-deploy-${{ github.sha }}"
          PORT="${SSH_PORT:-22}"

          ssh -p "$PORT" "$SSH_USER@$SSH_HOST" "rm -rf '$REMOTE_DIR'; mkdir -p '$REMOTE_DIR'"
          scp -P "$PORT" -r k8s "$SSH_USER@$SSH_HOST:$REMOTE_DIR/"

      - name: Deploy on k3s server over SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          KUBE_NAMESPACE: ${{ env.KUBE_NAMESPACE }}
          IMAGE_TAG: ${{ github.sha }}
          APP_DOMAIN: ${{ secrets.APP_DOMAIN }}
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
          CSRF_TRUSTED_ORIGINS: ${{ secrets.CSRF_TRUSTED_ORIGINS }}
        run: |
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ]; then
            echo "::error::SSH_HOST and SSH_USER secrets are required"
            exit 1
          fi
          if [ -z "$APP_DOMAIN" ]; then
            echo "::error::APP_DOMAIN secret is required"
            exit 1
          fi

          PORT="${SSH_PORT:-22}"
          REMOTE_DIR="/tmp/criticapp-deploy-${{ github.sha }}"

          ssh -p "$PORT" "$SSH_USER@$SSH_HOST" \
            "KUBE_NAMESPACE='$KUBE_NAMESPACE' REGISTRY='$REGISTRY' IMAGE_NAME='$IMAGE_NAME' IMAGE_TAG='$IMAGE_TAG' APP_DOMAIN='$APP_DOMAIN' ALLOWED_HOSTS='$ALLOWED_HOSTS' CSRF_TRUSTED_ORIGINS='$CSRF_TRUSTED_ORIGINS' REMOTE_DIR='$REMOTE_DIR' bash -s" <<'EOF'
          set -euo pipefail

          if kubectl get ns >/dev/null 2>&1; then
            KUBE_BIN="kubectl"
          elif sudo -n k3s kubectl get ns >/dev/null 2>&1; then
            KUBE_BIN="sudo -n k3s kubectl"
          else
            echo "No usable Kubernetes command found for this SSH user"
            exit 1
          fi

          kubectl_cmd() {
            if [ "$KUBE_BIN" = "kubectl" ]; then
              kubectl "$@"
            else
              sudo -n k3s kubectl "$@"
            fi
          }

          kubectl_cmd apply -f "$REMOTE_DIR/k8s/namespace.yaml"
          kubectl_cmd apply -f "$REMOTE_DIR/k8s/postgres.yaml"
          kubectl_cmd apply -f "$REMOTE_DIR/k8s/service.yaml"
          kubectl_cmd apply -f "$REMOTE_DIR/k8s/deployment.yaml"

          kubectl_cmd rollout status deployment/criticapp-postgres -n "$KUBE_NAMESPACE" --timeout=300s

          kubectl_cmd create configmap criticapp-config -n "$KUBE_NAMESPACE" \
            --from-literal=DJANGO_SETTINGS_MODULE=critic.settings.production \
            --from-literal=ALLOWED_HOSTS="${ALLOWED_HOSTS:-$APP_DOMAIN,127.0.0.1,localhost}" \
            --from-literal=CSRF_TRUSTED_ORIGINS="${CSRF_TRUSTED_ORIGINS:-https://$APP_DOMAIN}" \
            --dry-run=client -o yaml | kubectl_cmd apply -f -

          cat <<INGRESS | kubectl_cmd apply -f -
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: criticapp-web
            namespace: $KUBE_NAMESPACE
          spec:
            ingressClassName: traefik
            rules:
              - host: ${APP_DOMAIN}
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: criticapp-web
                          port:
                            number: 80
          INGRESS

          kubectl_cmd delete job criticapp-migrate -n "$KUBE_NAMESPACE" --ignore-not-found
          sed "s|^\(\s*image:\s*\).*|\1$REGISTRY/$IMAGE_NAME:$IMAGE_TAG|" "$REMOTE_DIR/k8s/migration-job.yaml" | kubectl_cmd apply -f -
          kubectl_cmd wait --for=condition=complete job/criticapp-migrate -n "$KUBE_NAMESPACE" --timeout=300s

          kubectl_cmd set image deployment/criticapp-web web="$REGISTRY/$IMAGE_NAME:$IMAGE_TAG" -n "$KUBE_NAMESPACE"
          kubectl_cmd rollout status deployment/criticapp-web -n "$KUBE_NAMESPACE" --timeout=300s

          rm -rf "$REMOTE_DIR"
          EOF
