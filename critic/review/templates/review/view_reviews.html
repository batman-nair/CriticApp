{% extends 'base.html' %}

{% block content %}

<button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Movies</button>
<button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Games</button>

<input type="search" id="form1" class="form-control" placeholder="Type to filter reviews" aria-label="Search" />

{% for review in reviews %}
    <div id="review-card" class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
        <img class="img-fluid rounded-start" src="{{ review.review_item.image_url }}" alt="Poster Image">
        </div>
        <div class="col-md-8">
        <div class="card-body">
            <h5 class="review-title card-title">{{ review.review_item.title }} <small class="year text-muted text-end">{{ review.review_item.year }}</small></h5>
            <p class="card-text"><small class="attr1 text-muted">{{ review.review_item.attr1 }}</small></p>
            <p class="description card-text">{{ review.review_data }}</p>
            <p class="rating card-text">{{ review.review_rating }}‚≠ê</p>
        </div>
        </div>
    </div>
    </div>
{% endfor %}

{% endblock content %}
